<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旋转的地球</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            overflow: hidden;
        }

        .universe {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* 星空背景 */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 40px 70px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 50px 160px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 90px 40px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 130px 80px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 160px 120px, #fff, rgba(0,0,0,0));
            background-repeat: repeat;
            background-size: 200px 200px;
            animation: twinkle 4s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 0.4; }
        }

        /* 地球容器 - 用于3D透视 */
        .earth-container {
            perspective: 1000px;
        }

        /* 地球样式 */
        .earth {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            position: relative;
            transform-style: preserve-3d;
            animation: rotate 20s linear infinite;
            box-shadow: inset -20px -10px 0 0 rgba(0, 0, 0, 0.2);
        }

        /* 地球表面纹理 */
        .earth::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/c/cb/Earthmap1000x500compac.jpg/1024px-Earthmap1000x500compac.jpg');
            background-size: cover;
            background-repeat: repeat-x;
            transform: rotateY(0deg);
        }

        /* 地球旋转动画 */
        @keyframes rotate {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }

        /* 地球周围的光晕效果 */
        .earth::after {
            content: '';
            position: absolute;
            top: -10%;
            left: -10%;
            width: 120%;
            height: 120%;
            border-radius: 50%;
            background: radial-gradient(circle at center, rgba(100, 149, 237, 0.2) 0%, transparent 70%);
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="universe">
        <div class="stars"></div>
        <div class="earth-container">
            <div class="earth"></div>
        </div>
    </div>

    <script>
        // 可以在这里添加交互功能，比如鼠标拖动改变视角等
        // 简单示例：点击暂停/继续旋转
        const earth = document.querySelector('.earth');
        let isRotating = true;
        
        earth.addEventListener('click', () => {
            if (isRotating) {
                earth.style.animationPlayState = 'paused';
            } else {
                earth.style.animationPlayState = 'running';
            }
            isRotating = !isRotating;
        });
    </script>
</body>
</html>
